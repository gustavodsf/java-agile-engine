spring.application.name=aggileengine.com.product
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/defaultdatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:defaultusername}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:defaultpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

